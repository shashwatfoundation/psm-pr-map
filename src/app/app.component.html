<div *ngIf="slider" style="position: fixed; z-index: 10000; top: 0; left: 0; width: 100%; height: 100vh;">
  <div (click)="slider = false" class="close-btn">âœ–</div>
  <div (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')">
    <ng-container *ngFor="let slide of currentSliders, let index = index;">
      <ng-container *ngIf="currentSlide == index">
        <img class="app-fade" style="width: 100vw; height: 100vh; user-select: none;" src="{{slide}}">
      </ng-container>
    </ng-container>
  </div>
</div>
